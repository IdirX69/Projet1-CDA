<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link
      rel="stylesheet"

      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="home.css" />

  <body>
    <header>
      <nav class="navigation">

        </ul>

    <section class="home-section" id="home-section">
      <div class="home-top">

          <br />

        <i class="fa-brands fa-twitter fa-2xl"></i>

    <section class="skills-section">

      </div>

      <div class="front-skills">

        <div class="skills-logo">

            class="skills-img"
            src="./assets/Skills-images/html-5-logo.svg"
            alt="test"
          />
          <img
            class="skills-img"
            src="./assets/Skills-images/tailwindcss.png"
            alt="test"
          />

            class="skills-img"
            src="./assets/Skills-images/react-2.svg"
            alt="test"
          />
          <img
            class="skills-img"
            src="./assets/Skills-images/react-2.svg"
            alt="test"
          />
          <img
            class="skills-img"
            src="./assets/Skills-images/javascript.svg"
            alt="test"
          />

      <div class="back-skills">
        <p class="title-back">Back-End Developper</p>
        <div class="back-logo">
          <img
            class="express-img"
            src="./assets/Skills-images/express.svg"
            alt="test"
          />
          <img
            class="node-img"
            src="./assets/Skills-images/node-js.svg"
            alt="test"

            src="./assets/Skills-images/php.svg"
            alt="test"
          />

            alt="test"

        <div class="back-logo">
          <img
            class="git-img"

            alt="test"

            class="figma-img"

            alt="test"
          />
          <img
            class="vscode-img"

            alt="test"
          />

            class="docker-img"
            src="./assets/Skills-images/docker.svg"
            alt="test"
          />
          <img
            class="postman-img"
            src="./assets/Skills-images/postman.svg"
            alt="test"
